---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/articles":
    get:
      summary: index articles
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: get all articles
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                page:
                  type: integer
              required:
              - query
  "/api/v1/login":
    post:
      summary: Creat a new jwt
      tags:
      - Session
      parameters: []
      responses:
        '200':
          description: user found and genereate a new token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
